<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inference Results Visualization</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Inference Results Visualization</h1>
            <div id="connection-status" class="status-connecting">
                <span id="status-text">Connecting to WebSocket...</span>
            </div>
        </header>
        
        <main>
            <div class="grid-container" id="image-grid">
                <!-- 8 preview cells will be dynamically created by JavaScript -->
            </div>
        </main>
        
        <footer>
            <div class="stats-counter">
                <span class="stat-label">Images Received:</span>
                <span id="images-received">0</span>
            </div>
        </footer>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
