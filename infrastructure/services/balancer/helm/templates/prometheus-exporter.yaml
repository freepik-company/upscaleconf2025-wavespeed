apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "inference-balancer.fullname" . }}-main-exporter
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "inference-balancer.labels" . | nindent 4 }}
    app.kubernetes.io/component: main-metrics-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "inference-balancer.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: main-metrics-exporter
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9113"
        prometheus.io/path: "/metrics"
      labels:
        {{- include "inference-balancer.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: main-metrics-exporter
    spec:
      containers:
        - name: nginx-prometheus-exporter
          image: "nginx/nginx-prometheus-exporter:0.11.0"
          imagePullPolicy: IfNotPresent
          args:
            - -nginx.scrape-uri=http://{{ include "inference-balancer.fullname" . }}-main.{{ .Values.namespace }}.svc.cluster.local:80/metrics
            - -web.telemetry-path=/metrics
            - -web.listen-address=:9113
          ports:
            - name: metrics
              containerPort: 9113
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /metrics
              port: metrics
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /metrics
              port: metrics
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            limits:
              cpu: 200m
              memory: 128Mi
            requests:
              cpu: 100m
              memory: 64Mi
---
