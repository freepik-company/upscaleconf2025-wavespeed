apiVersion: v1
kind: Service
metadata:
  name: flux-svc-b
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "inference-balancer.labels" . | nindent 4 }}
    app.kubernetes.io/component: flux-b
spec:
  type: {{ .Values.fluxServices.b.service.type }}
  ports:
    - port: {{ .Values.fluxServices.b.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: flux-svc-b 