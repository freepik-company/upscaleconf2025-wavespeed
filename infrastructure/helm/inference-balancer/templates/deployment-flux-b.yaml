apiVersion: apps/v1
kind: Deployment
metadata:
  name: flux-svc-b
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "inference-balancer.labels" . | nindent 4 }}
    app.kubernetes.io/component: flux-b
spec:
  replicas: {{ .Values.fluxServices.b.replicaCount }}
  selector:
    matchLabels:
      app: flux-svc-b
  template:
    metadata:
      labels:
        app: flux-svc-b
        {{- include "inference-balancer.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: flux-b
    spec:
      containers:
        - name: {{ .Chart.Name }}-flux-b
          image: "{{ .Values.fluxServices.b.image.repository }}:{{ .Values.fluxServices.b.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.fluxServices.b.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          resources:
            {{- toYaml .Values.fluxServices.b.resources | nindent 12 }}
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
      volumes:
        - name: nginx-config
          configMap:
            name: {{ include "inference-balancer.fullname" . }}-flux-b-config 