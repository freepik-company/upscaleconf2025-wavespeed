apiVersion: apps/v1
kind: Deployment
metadata:
  name: flux-svc-c
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "inference-balancer.labels" . | nindent 4 }}
    app.kubernetes.io/component: flux-c
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.fluxServices.c.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "inference-balancer.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: flux-c
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "80"
        prometheus.io/path: "/metrics"
      labels:
        {{- include "inference-balancer.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: flux-c
    spec:
      containers:
        - name: {{ .Chart.Name }}-flux-c
          image: "{{ .Values.fluxServices.c.image.repository }}:{{ .Values.fluxServices.c.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.fluxServices.c.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          resources:
            {{- toYaml .Values.fluxServices.c.resources | nindent 12 }}
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
      volumes:
        - name: nginx-config
          configMap:
            name: {{ include "inference-balancer.fullname" . }}-flux-c-config 